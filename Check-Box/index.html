<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Component Check-Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Component Check-Box</h1>

    <div class="check-box-list">
        <div class="form-group">
            <label >Marcar todos</label>
            <div class="check-box-all unchecked" >
                <i class="icon fa-solid fa-check hide"></i>
                <i class="icon fa-solid fa-minus hide"></i>
            </div>
        </div>
        <div  class="form-group">
            <label >Opção 1</label>
            <div class="check-box unchecked" >
                <i class="icon fa-solid fa-check hide"></i>
            </div>
        </div>
        <div  class="form-group">
            <label >Opção 2</label>
            <div class="check-box unchecked" >
                <i class="icon fa-solid fa-check hide"></i>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
